<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>signup</title>
</head>
<body>
    <main>
        <section class="container">

            <section class="content">

                <h1>SIGNUP</h1>

                <form action="">

                    <section class="content_input">

                        <section class="input_pseudo">
                            <input type="text" class="pseudo" placeholder="Your Pseudo" required>
                            <label for="pseudo" id="pseudo" class="pseudo_label">Enter Pseudo</label>
                            <span  class="input_light"></span>
                        </section>
                        <br>
    
    
                        <section class="input_email">
                            <input type="text" class="email" placeholder="Your Email" required>
                            <label for="email" id="email_label" class="email_label">Enter Email</label>
                            <span class="input_eight"></span>
                        </section>
                        <br>
    
                        <section class="input_pwd">
                            <input type="text" class="pwd" placeholder="Your Password" required>
                            <label for="pwd" id="pwd_label" class="pwd_label">Enter Password</label>
                            <span class="input_pight"></span>
                        </section>
                        <br>
    
                        <section class="input_confirm">
                            <input type="text" class="confirm" placeholder="Confirm Password" required>
                            <label for="confirm" id="confirm_label" class="confirm_label">Enter Password</label>
                            <span class="input_cight"></span>
                        </section>

                        <section class="btn">
                            <button><a href="../Acceuil/Acceuil.html">signup</a> </button>
                        </section>

                        
    
    
    
                    </section>


                </form>


            </section>


        </section>
    </main>
</body>
</html>
