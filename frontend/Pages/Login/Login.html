<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>
<body>

    <main>
        <section class="container">

            <section class="content">

                
                <h1>LOGIN</h1>

                <form id = "form">

                    <section class="content_input">

                        <section class="input_email">
                            <input type="text" class="email" placeholder="Your Email" required>
                            <label for="email" class="email_label">Enter Email</label>
                            <span class="input_light"></span>
                        </section>
                        <br>
                        <section class="input_pwd">
                            <input type="text" class="pwd" placeholder="Your Password" required>
                            <label for="pwd" class="pwd_label">Enter Password</label>
                            <span class="input_hight"></span>
                        </section>
    
                    </section>
    
                    <section class="btn"> 
                        <button type="submit"  id="sub"><a href="../Acceuil/Acceuil.html"> Login</a></button>
                    </section>
                    
                    <p>Have you an account? <a href="../Sign_up/signup.html">Create account</a></p>
    
                </form>

            </section>
            
        </section>
    </main>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const submitBtn = document.getElementById('sub');
        
            submitBtn.addEventListener('click', function () {
                // Récupérer les valeurs des champs de formulaire
                let inputMail = document.querySelector(".email").value;
                let inputPassword = document.querySelector(".pwd").value;
            
                // Effectuer une requête AJAX pour enregistrer les données dans la base de données
                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'http://localhost:3000/user/login');
                xhr.setRequestHeader('Content-Type', 'application/json');
            
                const data = {
                    email: inputMail,
                    password: inputPassword
                };
            
                xhr.send(JSON.stringify(data));
            
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 2 && xhr.status === 200) {
                        console.log('Enregistrement réussi !');
                    }
                };
            });
        });
